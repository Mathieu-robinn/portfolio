<div class="education">
  <img [src]="education().imagePath" [alt]="education().establishment" />
    
  <div class="content">
    <h2 class="title">{{education().diploma}} - {{education().establishment}}</h2>
    <p class="date">{{education().period}}</p>
    <p class="place">{{education().emplacement}}</p>
    <p class="description">{{education().decription}}</p>
  </div>
</div>
